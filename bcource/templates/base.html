<!doctype html>
{% autoescape true -%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{{page}}</title>
  <!--  CSS -->  
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons.min.css')}}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.3.1/build/css/intlTelInput.css">
    <!-- css_content -->
    {% block css_content %}{% endblock -%}
    <link rel="stylesheet" href="/static/local.css">
	<link href="{{ url_for('static', filename='select2.min.css')}}" rel="stylesheet" />
     <!-- js_content -->
    {% block js_content %}{% endblock -%}
  </head>
  <body class="d-flex flex-column vh-100">
     <header>
     <!-- nav -->
    {%- include 'nav.html' %}
    </header>
    <main class="flex-shrink-0">
    <div class="container justify-content-center my-3">
    <!-- alerts -->
    {% include 'alerts.html' -%}
    <!-- content -->
    {%- block content %}{% endblock -%}
	</div>
	</main>
     <footer class="mt-auto text-white bg-dark py-3">
  {% include 'footer.html' -%}
     </footer>
  <!--  Javascript -->  
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='jquery-3.7.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='select2.min.js')}}"></script>
  <!--  js -->  
{% block js -%}
{% endblock -%}

</html>
