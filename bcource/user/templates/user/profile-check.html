{% extends 'base.html' %}

{% block nav %}
    {% include 'nav.html' %}
{% endblock %}

{% block content %}

<div class="row">
	<div class="col-12 justify-content-md-center">
		<h4 class="text-center">Profile Check</h4>
	</div>
</div>
<div class="row mt-3">
	<div class="col-md-4 justify-content-md-center"></div>
	<div class="col-md-4 justify-content-md-center">
		{%- for validation in validator -%}
		<div class="row">
			<li>{{ validation(link_href=url_for(validation.bp_url)) }}</li>
		</div>
		{%- endfor -%}
	</div>
	<div class="col-4 justify-content-md-center"></div>
</div>

{% endblock %}
