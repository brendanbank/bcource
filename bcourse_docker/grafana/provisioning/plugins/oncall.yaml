apiVersion: 1

apps:
  # Grafana OnCall plugin configuration
  # 
  # IMPORTANT: OnCall requires a backend service to function.
  # 
  # Option 1: Use Grafana Cloud OnCall
  #   - Sign up at https://grafana.com/auth/sign-up/create-user
  #   - Get your OnCall URL and Stack ID from Cloud settings
  #   - Update the jsonData below with your Cloud credentials
  #   - Uncomment and configure:
  #
  # - type: grafana-oncall-app
  #   org_id: 1
  #   enabled: true
  #   jsonData:
  #     stackId: <your-cloud-stack-id>
  #     orgId: 1
  #     onCallApiUrl: https://<your-instance>.grafana.net
  #
  # Option 2: Self-hosted OnCall backend
  #   - Requires PostgreSQL, Redis, and OnCall engine
  #   - See: https://grafana.com/docs/oncall/latest/open-source/
  #   - Update onCallApiUrl to point to your backend service
  #
  # Option 3: Use Grafana Alerting (built-in, no backend required)
  #   - Access via: Alerts & IRM â†’ Alerting
  #   - Provides alert rules, contact points, notification policies
  #   - Sufficient for most use cases
  #
  # Currently disabled - uncomment and configure when backend is ready
  # - type: grafana-oncall-app
  #   org_id: 1
  #   enabled: false

