server {
    listen 80;
    server_name _;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Proxy settings - preserve original host to prevent redirects
    proxy_set_header Host grafana.brendanbank.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host grafana.brendanbank.com;
    proxy_set_header X-Forwarded-Port 443;

    # WebSocket support (for Grafana live features)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;

    # SSL verification disabled for self-signed certificate
    proxy_ssl_verify off;
    proxy_ssl_verify_depth 0;

    location / {
        proxy_pass https://srv6.bgwlan.nl:3000;
        # Don't follow redirects - proxy them instead
        proxy_redirect off;
        # Handle redirects properly
        proxy_intercept_errors off;
    }
}

