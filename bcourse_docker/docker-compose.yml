# Docker Compose Configuration
# - "--certificatesresolvers.myresolver.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
# - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"


volumes:
  mysql_data:

networks:
  web-network:
    name: web-network
    driver: bridge
    enable_ipv6: true
services:
  traefik:
    image: "traefik:v3.4"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"

      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"

      - "--entryPoints.websecure.address=:443"
      - "--entrypoints.websecure.transport.respondingTimeouts.readTimeout=300s"
      - "--entrypoints.websecure.transport.respondingTimeouts.writeTimeout=300s"
      - "--entrypoints.websecure.transport.respondingTimeouts.idleTimeout=300s"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      # Use production or dev Let's Encrypt server
      - "--certificatesresolvers.myresolver.acme.caserver=${ACME_CASERVER}"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_ACCOUNT}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      
    env_file: "../.env"
    ports:
      - "${HTTP_PORT:-80}:80/tcp"    # HTTP - standard port 80
      - "${HTTPS_PORT:-443}:443/tcp"  # HTTPS - standard port 443
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"  # Traefik dashboard
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/dynamic:/etc/traefik/dynamic:ro"
    logging:
      driver: "loki"
      options:
        loki-url: "https://loki.banzai.nl:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - json:
              expressions:
                stream: stream
                attrs: attrs
                tag: attrs.tag
                level: attrs.level
                msg: log
        loki-relabel-config: |
          - action: replace
            source_labels: ['__filename__']
            target_label: 'job'
          - action: replace
            source_labels: ['container_name']
            target_label: 'container'
          - action: replace
            source_labels: ['stream']
            target_label: 'stream'
    networks:
      - web-network
    restart: unless-stopped

  bcourse:
    container_name: "bcourse"
    build: ..
    image: bcourse:latest
    env_file: "../.env"
    environment:
      - MYSQL_HOSTNAME=bcourse-mysql
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD}@bcourse-mysql/${MYSQL_DATABASE:-bcourse}
      - SQLALCHEMY_BINDS_POSTALCODES=mysql+pymysql://root:${MYSQL_ROOT_PASSWORD}@bcourse-mysql/postalcodes
    depends_on:
      mysql:
        condition: service_healthy
    logging:
      driver: "loki"
      options:
        loki-url: "https://loki.banzai.nl:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - json:
              expressions:
                stream: stream
                attrs: attrs
                tag: attrs.tag
                level: attrs.level
                msg: log
        loki-relabel-config: |
          - action: replace
            source_labels: ['__filename__']
            target_label: 'job'
          - action: replace
            source_labels: ['container_name']
            target_label: 'container'
          - action: replace
            source_labels: ['stream']
            target_label: 'stream'
    networks:
      - web-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bcourse.rule=Host(`${TRAEFIK_HOST1:-bcourse.nl}`) || Host(`${TRAEFIK_HOST2:-www.bcourse.nl}`) ||  Host(`${TRAEFIK_HOST3:-bcourse-app.bgwlan.nl}`)"
      - "traefik.http.routers.bcourse.entrypoints=web,websecure"
      - "traefik.http.routers.bcourse.tls.certresolver=myresolver"
      - "traefik.http.services.bcourse.loadbalancer.server.port=80"
      - "traefik.docker.network=web-network"
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: "bcourse-mysql"
    restart: unless-stopped
    env_file: "../.env"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - web-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "loki"
      options:
        loki-url: "https://loki.banzai.nl:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - json:
              expressions:
                stream: stream
                attrs: attrs
                tag: attrs.tag
                level: attrs.level
                msg: log
        loki-relabel-config: |
          - action: replace
            source_labels: ['__filename__']
            target_label: 'job'
          - action: replace
            source_labels: ['container_name']
            target_label: 'container'
          - action: replace
            source_labels: ['stream']
            target_label: 'stream'
    command: --default-authentication-plugin=caching_sha2_password

  grafana-proxy:
    image: "nginx:alpine"
    container_name: "grafana-proxy"
    volumes:
      - "./grafana/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana-proxy.rule=Host(`grafana.brendanbank.com`)"
      - "traefik.http.routers.grafana-proxy.entrypoints=websecure"
      - "traefik.http.routers.grafana-proxy.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-myresolver}"
      - "traefik.http.services.grafana-proxy.loadbalancer.server.port=80"
      - "traefik.docker.network=web-network"
    networks:
      - web-network
    restart: unless-stopped

